<!DOCTYPE html>
<html>
  <head>
    <title>AR with p5.js and AR.js</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity id="box" geometry="primitive: box" color="blue" position="0 0.5 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <canvas id="p5canvas" style="position: absolute; top: 0; left: 0; z-index: 5;"></canvas>
    <script src="sketch.js"></script>
  </body>
</html>
