<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Face Tracking</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/aframe/mindar-face-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
    </style>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="precision: mediump; antialias: true" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="maskModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/face-tracking/assets/face-mask/face-mask.obj"></a-asset-item>
        <a-asset-item id="maskMaterial" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/face-tracking/assets/face-mask/face-mask.mtl"></a-asset-item>
      </a-assets>
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-entity 
          obj-model="obj: #maskModel; mtl: #maskMaterial"
          position="0 0 0"
          scale="0.065 0.065 0.065">
        </a-entity>
      </a-entity>
      <a-camera active="true" position="0 0 0"></a-camera>
    </a-scene>
    <canvas id="p5canvas"></canvas>
    <script src="sketch.js"></script>
  </body>
</html>
